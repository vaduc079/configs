#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = EDITOR,nvim

env = XMODIFIERS,@im=fcitx
env = QT_IM_MODULE,fcitx
# Fix firefox flickering with fcitx5, set until fcitx5 v5.1.10
# Might want to remove gtk-im-module set in .config/gtk-4.0/settings.ini too
# env = GTK_IM_MODULE,fcitx

env = MOZ_ENABLE_WAYLAND,1
env = QT_QPA_PLATFORM,wayland-egl;xcb
env = QT_QPA_PLATFORMTHEME,qt5ct
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = ECORE_EVAS_ENGINE,wayland-egl
env = ELM_ENGINE,wayland_egl
env = _JAVA_AWT_WM_NONREPARENTING,1
env = NO_AT_BRIDGE,1

# XDG Specifications
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_CURRENT_DESKTOP,Hyprland

# Better font rendering?
# env = FREETYPE_PROPERTIES,cff:no-stem-darkening=0 autofitter:no-stem-darkening=0

###############
### PLUGINS ###
###############

# plugin = /home/ducva/projects/package-repos/hy3/build/libhy3.so

#################
### VARIABLES ###
#################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mod = SUPER # Sets "Windows" key as main modifier

# Script path
$scripts = ~/.config/hypr/scripts
$smart-paste = $scripts/smart-paste.sh

# Set programs that you use
$terminal = footclient
$fileManager = nemo
$menu = fuzzel
$browser = google-chrome-stable --enable-wayland-ime
$clipboard_manager = cliphist list | fuzzel -d -w 50 | cliphist decode | wl-copy && exec $smart-paste
$emoji_picker = BEMOJI_PICKER_CMD="fuzzel -d -w 40" bemoji -tn

####################
### KEYBINDINGSS ###
####################

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

# Start a terminal
bind = $mod, return, exec, $terminal

# Kill focused window
bind = $mod SHIFT, q, killactive

# Start your launcher
bind = $mod, d, exec, $menu

# Start browser
bind = $mod SHIFT, f, exec, $browser

# Start file manager
bind = $mod SHIFT, p, exec, $fileManager

# Start screenshot software
# Temporary workaround because copy doesn't work
bind = , print, exec, XDG_CURRENT_DESKTOP=sway flameshot gui -r | wl-copy

# Start volume control
bind = $mod CTRL, m, exec, pavucontrol

# Open clipboard manager
bind = $mod, c, exec, $clipboard_manager

# Open emoji picker
bind = $mod, period, exec, $emoji_picker

# Toggle notification bar
$toggle_notification = swaync-client -t -sw
bind = $mod SHIFT, n, exec, $toggle_notification

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

#
# Layout stuff
#

bind = $mod, f, fullscreen, 0

# Dwindle
bind = $mod, w, togglegroup,
bind = $mod, e, togglesplit,

# Float
bind = $mod SHIFT, space, togglefloating
bind = $mod SHIFT, space, centerwindow

# Example special workspace (scratchpad)
# Special workspace doesn't work with hy3
bind = $mod, minus, togglespecialworkspace, scratchpad
bind = $mod SHIFT, minus, movetoworkspace, special:scratchpad

###################################
# Import configs from other files #
###################################
source = $HOME/.config/hypr/config.d/*
